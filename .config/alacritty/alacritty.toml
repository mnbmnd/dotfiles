[general]
import = [
  "~/dotfiles/.config/alacritty/themes/gruvbox_dark.toml"
]

[window]
position = "None"
padding = { x = 5, y = 5 }
blur = true

[scrolling]
history = 5000
multiplier = 3

[font]
size = 10.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"
